<body>
<div class="auth-wrap-background">
  <div class="auth-center">
    <div class="auth-blur auth-size">

      <div class="auth__sidebar auth__inner__section"><br><br><br><br><br><br>
	 <center><img src="https://i.goopics.net/akhmti.png" class="heartBeat animated infinite"></img></center>
	  </div>
      <div class="auth__form auth__inner__section">
        <div class="form">
		<form id="register">
<div class="wrapper">
     <h1>BIENVENUE SUR</h1>
     <h2>NOM DE VOTRE SERVEUR</h2>
	 <label class="form__label"><span class="form__label__text">Nom</span>
            <input id="lastname" class="form__input" placeholder="Exemple: Dupuis"/>
            <div class="form__input-border"></div>
          </label>
          <label class="form__label"><span class="form__label__text">Pr√©nom</span>
            <input id="firstname" class="form__input" placeholder="Exemple: Maxime"/>
            <div class="form__input-border"></div>
          </label>
		  <label class="form__label"><span class="form__label__text">Date de naissance</span>
            <input id="dateofbirth" type="date" class="form__input" placeholder="Exemple: 23/09/1999"/>
            <div class="form__input-border"></div>
          </label>
		  <label class="form__label"><span class="form__label__text">Votre Taille (CM)</span>
            <input id="height" class="form__input" type="number" placeholder="Exemple: 187"/>
            <div class="form__input-border"></div>
          </label>
		 <label class="form__label"><span class="form__label__text">Votre sexe:</span>
            <input id="sex" class="form__input" type="text" placeholder="Exemple: M ou F"/>
            <div class="form__input-border"></div>
          </label>
		  <a><center><img src="https://images.emojiterra.com/mozilla/512px/1f50a.png" width="25"><b> Appuyez sur ESPACE afin de couper le son de creation.<b></center></a>
          <button id="submit" type="submit" class="button"><img src="https://i.goopics.net/5d0nsm.png" width="50"> <H1>Prendre l'avion</H1></button>
		  <audio id="leson" src="son/son.mp3" autoplay="true" hidden="true" loop="true"/>
		  </form>
        </div>
      </div>
    </div>
  </div>
</div>

    <script>

    var play = false;
    var myAudio = document.getElementById("leson");
    
    myAudio.volume = 0.1;

    function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
      return false;
    }

    window.addEventListener("keydown", onKeyDown, false);
    </script>
